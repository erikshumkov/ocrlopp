<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
      integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>OCR-Lopp</title>
  </head>
  <body>
    <section class="upcoming">
      <div class="container">
        <div class="upcoming-header">
          <h3>Kommande OCR-Lopp</h3>

          <div class="upcoming-menu">
            <form>
              <input
                type="search"
                class="search"
                id="search"
                placeholder="Sök på event / plats..."
              />
              <i class="fas fa-search"></i>
            </form>
            <!-- <div class="country">
              <select name="country" id="landmenu"></select>
            </div> -->
          </div>
        </div>

        <div class="upcoming-main">
          <div class="list-titles">
            <span class="list-titles__event">Event</span>
            <span class="list-titles__location">Plats</span>
            <span class="list-titles__date">Datum</span>
            <span class="list-titles__price">Pris</span>
          </div>
          <div id="content"></div>
        </div>
      </div>
    </section>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
