<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
      integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>OCR-Lopp</title>
  </head>
  <body>
    <section class="upcoming">
      <div class="container">
        <div class="upcoming-header">
          <h3>Kommande OCR-Lopp</h3>

          <div class="upcoming-menu">
            <div class="country">
              <select name="country" id="landmenu"></select>
            </div>
          </div>
        </div>

        <div class="upcoming-main">
          <div class="list-titles">
            <span class="list-titles__event">Event</span>
            <span class="list-titles__location">Plats</span>
            <span class="list-titles__date">Datum</span>
            <span class="list-titles__price">Pris</span>
          </div>
          <div id="content"></div>
        </div>
      </div>
    </section>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
